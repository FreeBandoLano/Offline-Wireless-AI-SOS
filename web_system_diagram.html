<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Toile de Grace — “Web” System Map</title>
<style>
 :root {
  --bg:#0b0d17;--line:#394cff;--node:#1e2138;--text:#eff2ff;--glow:0 0 6px rgba(57,76,255,.7);
 }
 body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:var(--bg);color:var(--text);font-family:"Segoe UI",Roboto,sans-serif}
 svg{width:90vmin;max-width:900px}
 .web-line{stroke:var(--line);stroke-width:1.5;opacity:.45}
 .node rect{fill:var(--node);stroke:var(--line);stroke-width:2;rx:8;ry:8;filter:drop-shadow(var(--glow))}
 text{font-size:.8rem;text-anchor:middle;dominant-baseline:middle;pointer-events:none}
 .link{stroke:var(--line);stroke-width:2;marker-end:url(#arrowHead)}
</style></head>
<body>
<svg viewBox="-250 -250 500 500">
 <!-- arrow definition -->
 <defs>
  <marker id="arrowHead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto" markerUnits="strokeWidth">
   <polygon points="0 0, 8 4, 0 8" fill="var(--line)"/>
  </marker>
 </defs>
 <!-- draw spider‑web (3 concentric circles + radials) -->
 <circle r="220" class="web-line" fill="none"/>
 <circle r="150" class="web-line" fill="none"/>
 <circle r="80"  class="web-line" fill="none"/>
 <!-- radials -->
 <g id="radials"></g>
 <script>
  const radialG=document.getElementById('radials');
  for(let a=0;a<360;a+=30){
   const x=Math.cos(a*Math.PI/180)*220;
   const y=Math.sin(a*Math.PI/180)*220;
   const l=document.createElementNS('http://www.w3.org/2000/svg','line');
   l.setAttribute('x1',0);l.setAttribute('y1',0);l.setAttribute('x2',x);l.setAttribute('y2',y);l.setAttribute('class','web-line');
   radialG.appendChild(l);
  }
 </script>
 <!-- Nodes -->
 <g class="node" id="aiGateway">
  <rect x="-45" y="-25" width="90" height="50"/>
  <text x="0" y="0">AI&nbsp;Gateway</text>
 </g>
 <!-- inner ring mesh nodes (4) -->
 <g class="node"><rect x="80" y="-25" width="90" height="50"/><text x="125" y="0">Mesh Node A</text></g>
 <g class="node"><rect x="-45" y="-145" width="90" height="50"/><text x="0" y="-120">Mesh Node B</text></g>
 <g class="node"><rect x="-170" y="-25" width="90" height="50"/><text x="-125" y="0">Mesh Node C</text></g>
 <g class="node"><rect x="-45" y="95" width="90" height="50"/><text x="0" y="120">Mesh Node D</text></g>
 <!-- outer ring (relay & devices) -->
 <g class="node"><rect x="160" y="-160" width="90" height="50"/><text x="205" y="-135">Relay&nbsp;Node</text></g>
 <g class="node"><rect x="160" y="120" width="90" height="50"/><text x="205" y="145">Relay&nbsp;Node</text></g>
 <g class="node"><rect x="-250" y="120" width="90" height="50"/><text x="-205" y="145">SoS device</text></g>
 <g class="node"><rect x="-250" y="-160" width="90" height="50"/><text x="-205" y="-135">Sos device</text></g>
 <g class="node"><rect x="-45" y="-250" width="90" height="50"/><text x="0" y="-225">Emergency<br/>Dashboard</text></g>
 <!-- Links (few examples for aesthetics) -->
 <line class="link" x1="45" y1="0" x2="80" y2="0"/>
 <line class="link" x1="0" y1="-25" x2="0" y2="-95"/>
 <line class="link" x1="-45" y1="0" x2="-80" y2="0"/>
 <line class="link" x1="0" y1="25" x2="0" y2="95"/>
 <line class="link" x1="125" y1="0" x2="205" y2="-135"/>
 <line class="link" x1="125" y1="0" x2="205" y2="145"/>
 <line class="link" x1="-125" y1="0" x2="-205" y2="-135"/>
 <line class="link" x1="-125" y1="0" x2="-205" y2="145"/>
 <line class="link" x1="0" y1="-95" x2="0" y2="-225"/>
 </svg>
</body>
</html>
